    <script>
$(document).ready(function() {
    var clicked = false;

    $("#landscape").click(function(){
      if(clicked) {
        clicked = false;
        $('.cube').removeClass('forwards').addClass('reverse');
      } else {
        clicked = true;
        $('.cube').removeClass('reverse').addClass('forwards');
      }
    });
  });

      function on() {
        document.getElementById("overlay").style.display = "block";
      }

      function off() {
        document.getElementById("overlay").style.display = "none";
      }

</script>
