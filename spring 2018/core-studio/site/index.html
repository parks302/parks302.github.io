<!doctype html>
<html>
  <head>
    <title>Site Specific Website</title>
    <link rel= "stylesheet"
    href="styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="overlay1" onclick="off()">
  <div>
    <h1>Union Square</h1>
    <h1>Washington Square</h1>
    <h1>Bryant</h1>
  </div>
</div>
<div style="padding:20px">
  <button id="about" onclick="on()">Location</button>
</div>
  <a href="index.htm" id="next">Next</a>
  <div id="set-height"></div>
  <div id="time"></div>
  <div id="scroll"></div>
  <div class="container">
  <video class="box" id="v0" muted playsinline autoplay>
    <source type="video/mp4" src="park2.mp4"></source>
  </video>
  <video class="box" id="v1" muted playsinline autoplay>
    <source type="video/mp4" src="park1.mp4"></source>
  </video>
  <video class="box" id="v2" muted playsinline autoplay>
    <source type="video/mp4" src="park3.mp4"></source>
  </video>
  </div>
    <script>


    var v0 = document.getElementById("v0");
    var time = $("#time");
    var scroll = $("#scroll");
    var windowheight = $(window).height() - 20;

    var scrollpos = window.pageYOffset / 400;
    var targetscrollpos = scrollpos;
    var accel = 0;

    var accelamount = 0.1;

    v0.pause();

    window.onscroll = function() {
      targetscrollpos = window.pageYOffset / 400;

      scroll.css("top", 10 + window.pageYOffset / 13500 * windowheight);
    };

    setInterval(function() {
      scrollpos += (targetscrollpos - scrollpos) * accelamount;

      time.css("top", 10 + scrollpos / 13500 * 400 * windowheight);

      v0.currentTime = scrollpos;
      v0.pause();
    }, 40);

    var v1 = document.getElementById("v1");
    var time = $("#time");
    var scroll = $("#scroll");
    var windowheight = $(window).height() - 20;

    var scrollpos = window.pageYOffset / 400;
    var targetscrollpos = scrollpos;
    var accel = 0;

    var accelamount = 0.1;

    v1.pause();

    window.onscroll = function() {

      targetscrollpos = window.pageYOffset / 400;

      scroll.css("top", 10 + window.pageYOffset / 13500 * windowheight);
    };

    setInterval(function() {

      scrollpos += (targetscrollpos - scrollpos) * accelamount;

      time.css("top", 10 + scrollpos / 13500 * 400 * windowheight);


      v1.currentTime = scrollpos;
      v1.pause();
    }, 40);


    var v2 = document.getElementById("v2");
    var time = $("#time");
    var scroll = $("#scroll");
    var windowheight = $(window).height() - 20;

    var scrollpos = window.pageYOffset / 400;
    var targetscrollpos = scrollpos;
    var accel = 0;


    var accelamount = 0.1;


    v2.pause();

    window.onscroll = function() {

      targetscrollpos = window.pageYOffset / 400;


      scroll.css("top", 10 + window.pageYOffset / 13500 * windowheight);
    };

    setInterval(function() {

      scrollpos += (targetscrollpos - scrollpos) * accelamount;


      time.css("top", 10 + scrollpos / 13500 * 400 * windowheight);


      v2.currentTime = scrollpos;
      v2.pause();
    }, 40);


      function on() {
        document.getElementById("overlay1").style.display = "block";
      }

      function off() {
        document.getElementById("overlay1").style.display = "none";
      }


      $(function() {
    $("div.box").each(function(){
        var h = $(this).position().top;
        $(this).css('top',h+'px');
    });
      $("div.box").click(function(){
          if($(this).siblings('div.box').is(':visible')){
          $('div.box').css('position','absolute');
        $(this)
            .siblings('div.box')
            .fadeOut()
            .end()
            .animate({top: $('div.box').eq(0).position().top+'px'},1000);
      }
          else{
              $('div.box').css('position','static');
              $(this)
                  .siblings('div.box')
                  .fadeIn();
              $("div.box").each(function(){
        var h = $(this).position().top;
        $(this).css('top',h+'px');
    });
          }
      });
  });



</script>
  </body>
</html>
